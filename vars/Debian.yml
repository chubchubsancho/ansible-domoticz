---
domoticz_prerequisites:
  - build-essential
  - cmake
  - libboost-dev
  - libboost-thread-dev
  - libboost-system-dev
  - libsqlite3-dev
  - subversion
  - curl
  - libcurl4-openssl-dev
  - libusb-dev
  - zlib1g-dev
  - libssl-dev
  - git
  - python3-dev
  - dialog
  - apt-utils

domoticz_systemd: "/etc/systemd/system/domoticz.service"

domoticz_libssl_url: "http://security.debian.org/debian-security/pool/updates/main/o/openssl/libssl1.0.0_1.0.1t-1+deb8u9_amd64.deb"
