---
sudo: required
language: python
services:
  - docker

env:
  global:
    - fast_finish =  true

before_install:
  - sudo apt-get -qq update
install:
  - pip install molecule
  - pip install docker
script:
  - docker run --rm -it \                                                                                                            
    --mount type=bind,source="$(pwd)"/,target=/tmp/$(basename "$PWD") \
    -v /var/run/docker.sock:/var/run/docker.sock \
    -w /tmp/$(basename "$PWD") \
    quay.io/ansible/molecule:latest \
    sudo molecule test
