---
- name: Prepare
  hosts: all
  gather_facts: false
  tasks:
    - name: "install systemd"
      apt:
        name: "{{ item }}"
        update_cache: true
        state: present
      with_items:
        - systemd
        - systemd-sysv

    - name: "remove unwanted systemd "
      systemd:
        name: "{{Â item }}"
        masked: true
      with_items:
        - dev-hugepages.mount
        - sys-fs-fuse-connections.mount
