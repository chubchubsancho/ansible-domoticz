---
dependency:
  name: galaxy
  options:
    role-files: requirements.yml

driver:
  name: docker

lint:
  name: yamllint
  options:
    config-file: molecule/ressources/rules/yaml-lint.yml

platforms:
  - name: domoticz-Debian9
    image: lansible/debian:stretch
    capabilities:
      - SYS_ADMIN
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/lib/systemd/systemd"
    env:
      container: docker
    stop_signal: SIGRTMIN+3

provisioner:
  name: ansible
  # log: true
  inventory:
    links:
      group_vars: molecule/default/group_vars/
      host_vars: molecule/default/host_vars/
  options:
    vvv: true
  lint:
    name: ansible-lint
    # options:
    # c: molecule/default/rules/ansible-lint.yml

scenario:
  name: default
